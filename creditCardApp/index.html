<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Credit Card Checker</title>
	</head>
	<body>
		<div class="credit">
			<div class="testCards">
			
			</div>
			<div id="card-body">
				<h4>Validate a credit card</h4>
				<form id="information">
					<div class="box">
						<input
							id="credit-card-number"
							type="text"
							placeholder="Enter a credit card number"
						/>
					</div>
					<div class="validate">
						<button id="check">Validate</button>
					</div>
				</form>
			</div>
		</div>

		<script src="/cc.js"></script>
	</body>
</html>
